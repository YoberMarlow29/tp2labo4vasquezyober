<div class="container">
  <div class="button patient" *ngIf="!esPaciente && !esEspecialista && !esAdmin" (click)="selectPaciente()">
    <a>Pacientes</a>
  </div>
  <div class="button specialist" *ngIf="!esPaciente && !esEspecialista && !esAdmin" (click)="selectEspecialista()">
    <a>Especialistas</a>
  </div>
  <div class="button admin" *ngIf="!esPaciente && !esEspecialista && !esAdmin" (click)="selectAdmin()">
    <a>Administradores</a>
  </div>
  <button class="btn btn-secondary" *ngIf="esPaciente || esEspecialista || esAdmin" (click)="goBack()">Atrás</button>

  <!-- Formulario de Registro de Paciente -->
  <section *ngIf="esPaciente" class="vh-100 gradient-custom">
    <div class="container-fluid py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de Registro de Paciente</h3>
              <form (ngSubmit)="registerPaciente()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="paciente.nombre" name="nombre" />
                      <label class="form-label" for="firstName">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="paciente.apellido" name="apellido" />
                      <label class="form-label" for="lastName">Apellido</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="edad" class="form-control form-control-lg" [(ngModel)]="paciente.edad" name="edad" />
                      <label class="form-label" for="edad">Edad</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="dni" class="form-control form-control-lg" [(ngModel)]="paciente.dni" name="dni" />
                      <label class="form-label" for="dni">DNI</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="obraSocial" class="form-control form-control-lg" [(ngModel)]="paciente.obraSocial" name="obraSocial" />
                      <label class="form-label" for="obraSocial">Obra Social</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]="paciente.mail" name="mail" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="pacientePassword" name="password" />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="file" id="profileImages" (change)="onFileSelected($event)" class="form-control form-control-lg" multiple />
                      <label class="form-label" for="profileImages">Imágenes de Perfil</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de Registro de Especialista -->
  <section *ngIf="esEspecialista" class="vh-100 gradient-custom">
    <div class="container-fluid py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de Registro de Especialista</h3>
              <form (ngSubmit)="registerEspecialista()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="especialista.nombre" name="nombre" />
                      <label class="form-label" for="firstName">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="especialista.apellido" name="apellido" />
                      <label class="form-label" for="lastName">Apellido</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="edad" class="form-control form-control-lg" [(ngModel)]="especialista.edad" name="edad" />
                      <label class="form-label" for="edad">Edad</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="dni" class="form-control form-control-lg" [(ngModel)]="especialista.dni" name="dni" />
                      <label class="form-label" for="dni">DNI</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]="especialista.mail" name="mail" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="especialistaPassword" name="password" />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <select class="form-control form-control-lg" [(ngModel)]="selectedEspecialidad" name="especialidad" (change)="onChangeEspecialidad($event)">
                        <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{especialidad.nombre}}</option>
                        <option value="Agregar Especialidad">Agregar Especialidad</option>
                      </select>
                      <label class="form-label" for="especialidad">Especialidad</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4" *ngIf="agregarEspecialidad">
                    <div class="form-outline">
                      <input type="text" id="nuevaEspecialidad" class="form-control form-control-lg" [(ngModel)]="nuevaEspecialidad" name="nuevaEspecialidad" />
                      <label class="form-label" for="nuevaEspecialidad">Nueva Especialidad</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="file" id="profileImages" (change)="onFileSelected($event)" class="form-control form-control-lg" multiple />
                      <label class="form-label" for="profileImages">Imágenes de Perfil</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de Registro de Administrador -->
  <section *ngIf="esAdmin" class="vh-100 gradient-custom">
    <div class="container-fluid py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de Registro de Administrador</h3>
              <form (ngSubmit)="registerAdmin()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="administrador.nombre" name="nombre" />
                      <label class="form-label" for="firstName">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="administrador.apellido" name="apellido" />
                      <label class="form-label" for="lastName">Apellido</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]="administrador.mail" name="mail" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="administradorPassword" name="password" />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="file" id="profileImages" (change)="onFileSelected($event)" class="form-control form-control-lg" multiple />
                      <label class="form-label" for="profileImages">Imágenes de Perfil</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
