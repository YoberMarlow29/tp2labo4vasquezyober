<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Calificar Atención</h5>
  </div>
  <div class="modal-body">
    <div>
      <label for="customRange2" class="form-label">Calificación de la Atención:</label>
      <input type="range" class="form-range" min="0" max="10" id="customRange2" [(ngModel)]="puntuacion">
      <p>Puntuación: {{ puntuacion }}</p>
    </div>
    <div>
      <label>Comentario:</label>
      <textarea [(ngModel)]="comentarioFin" class="form-control"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="calificacionCompletada.emit(null)">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="enviarCalificacion()">Enviar Calificación</button>
  </div>
</div>
